<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exercise 5</title>
</head>
<body>
	<form action="" method="GET">
		<table width="350px" height="auto" border="1px" align="center">
			<tr bgcolor="#33331a">
				<td colspan="2" align="center" valign="justify" ><b><font color="white">Đăng Nhập Hệ Thống</font></b></td>
			</tr>
			<tr>
				<td width="50%">Tên tài khoản</td>
				<td width="50%"><input type="text" name="username" placeholder="Nhập tài khoản" ></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="password" placeholder="Nhập mật khẩu"></td>
			</tr>
			<tr>
				<td>Xác nhận mật khẩu</td>
				<td><input type="password" name="password" placeholder="Nhập lại mật khẩu"></td>
			</tr>
			<tr>
				<td>Ghi nhớ</td>
				<td><input type="checkbox" checked="true"></td>
			</tr>
			<tr>
				<td colspan="2"> 
					<input type="submit" value="Đăng Nhập"> 
					<input type="submit" value="Làm mới">
				</td>
				
			</tr>
			<tr bgcolor="#33331a" height="20px">
				<td colspan="2"></td>
			</tr>
		</table>
	</form>	
</body>
</html>
