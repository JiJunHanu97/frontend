<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Viết chương trình tính tổng : S = 1+1/2+..+1/n( n nguyên dương nhập từ bàn phím)</p>
	<script type="text/javascript">
		var n = prompt("Nhập số nguyên dương n:",'');
		var sum =0;

		for (var i =1; i <=n;i++){
			sum +=1/i;

		}
		document.write("Tổng S= 1+1/2+...+1/n ="+sum+"( với n = "+n+")");
	</script>
</body>
</html>
