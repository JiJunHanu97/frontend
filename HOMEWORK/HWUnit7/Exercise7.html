<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Vẽ các hình tam giác bằng vòng lặp for</p>
	<script type="text/javascript">
		for(var i=0;i<7;i++){
			for(var j=0;j<=i;j++){
				document.write("*");
			}
			document.write("<br>");
		}

		document.write("<br><br>");
		
		for(var i=0; i<7;i++){
			for(var j=0;j<7;j++){
				document.write("*");
			}
			document.write("<br>")
		}

		document.write("<br>");

		for(var i=1;i<=7;i++){
			if(i==1||i==7){
				for(var j=0;j<7;j++){
					document.write('*');

				}
				document.write('<br>');
			}else{
				for(var j =1;j<=7;j++){
					if(j==1||j==7){
						document.write('*');
					}else{
						document.write('&nbsp&nbsp');
					}
				}document.write('<br>');
			}
		}
		document.write("<br>");
		document.write("<br>");
		for(var i=7;i>0;i--){
			for(var j=1;j<=7;j++){
				if(i>=j){
					document.write("*");
				}
				else{
					document.write(" ")
				}
			}
			document.write("<br>");
		}
		document.write("<br>");
		document.write("<br>");
	</script>
</body>
</html>
