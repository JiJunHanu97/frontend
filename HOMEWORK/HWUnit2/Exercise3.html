<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercise 03</title>
	</head>
	<body>
		<table width="80%" border="1px" cellspacing="0" align="center">
			<tr>
				<td align="center" height="100px" colspan="12"> Phần đầu ( Banner)</td>
			</tr>

			<tr>
				<td colspan="12" width="100%">
					<table border="1px" width="50%" cellspacing="0">
						<tr>
							<td width="5%">Trang chủ</td>
							<td width="5%">Giới thiệu</td>
							<td width="5%">Tin tức</td>
							<td width="5%">Liên hệ</td>
							<td width="5%">Diễn đàn</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="12"><hr size="2" align="center" width="80%"></td>
			</tr>

			<tr>
				<td colspan="3" width="20%" valign="top">
					<table border="1px" width="100%" cellspacing="0">
						<tr>
							<td align="center">Tiêu đề Menu</td>
						</tr>
						<tr>
							<td>Menu con</td>
						</tr>
					</table>
				</td>

				<td width="60%" align="center">
					<table border="1px" width="98%" cellspacing="0">
						<tr>
							<td height="80px">Thông tin</td>
						</tr>
					</table>

					<br/>

					<table border="1px" width="98%" cellspacing="0">
						<tr>
							<td colspan="6">Tiêu đề lớn 1</td>
						</tr>
						<tr>
							<td colspan="6">Tên bài viết</td>
						</tr>
						<tr>
							<td colspan="2">Ảnh mô tả</td>
							<td colspan="4">Nội dung vắn tắt</td>
						</tr>
					</table>

					<br>

					<table border="1px" width="98%" cellspacing="0">
						<tr>
							<td align="right" colspan="6">Tiêu đề lớn 2</td>
						</tr>
						<tr>
							<td align="right" colspan="6">Tên bài viết</td>
						</tr>
						<tr>
							<td colspan="4">Nội dung vắn tắt</td>
							<td>Ảnh mô tả</td>
						</tr>
					</table>
				</td>

				<td width="20%" valign="top">
					<table border="1px" width="100%" cellspacing="0">
						<tr>
							<td align="center">Tiêu đề Menu</td>
						</tr>
						<tr>
							<td>Menu con</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="12">
					<table width="100%" cellspacing="0">
						<tr>
							<td height="100px" align="center">Phần cuối ( footer )</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
