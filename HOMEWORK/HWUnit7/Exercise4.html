<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Chương trình in ra tổng của 10 số chẵn đầu tiên ( có kể cả số 0)</p>
	<script type="text/javascript">
		var sum =0 ;
		for (var i=1; i <10; i++) {

			sum +=i*2;	
		}

		document.write("Tổng của 10 số chẵn đầu tiên là :"+sum);
	</script>
</body>
</html>
