<!DOCTYPE html>
<html>
<head lang="vi">
	<meta charset="utf-8">
	<title>Ex 1: Đếm số lượng số chia hết cho 3 hoặc 7 trong khoảng 1 đến 100</title>
</head>
<body>
	<h3>Các số chia hết cho 3 hoặc 7 trong khoảng 1 - 100 là :</h3>
	<script type="text/javascript">
		for(var i = 1; i <= 100; i ++) {
			if(i % 3 == 0 || i % 7 == 0) {
				document.write(i + "<br/>");
			}
		}
	</script>
</body>
</html>
