<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Ex 3: In ra bảng cửu chương sử dụng vòng lặp for</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 2; i <=9; i++) {
			for(var j = 1; j <= 10; j++) {
				document.write(i + "X" + j + "=" + (i * j));
				if(j != 10) {
					document.write("----");
				}
			}
			document.write("<br/>" + "<br/>");
		}
	</script>
</body>
</html>
