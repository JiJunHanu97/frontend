<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="input" type="text" name="input">
	<button onclick="clickme()">Add</button>

	<div id="content">
		
	</div>
	
	<script type="text/javascript">
		var i=0;
		function clickme(){
			var a = document.getElementById('input');
			var b = document.getElementById('content');
			// b.innerHTML += '<p>' + a.value  +'</p>';
			// b.innerHTML = '<p>' + a.value + '<button onclick="del()"> Xoa </button>' + '</p>' + b.innerHTML;
			b.innerHTML = '<p id="p'+ i +'">' + a.value + '<button onclick="del(' + i +')"> Xoa </button>' + '</p>' + b.innerHTML;

			a.value='';
			i++;
		}

		function del(i) {
			document.getElementById('p'+i).remove();
		}

	</script>
