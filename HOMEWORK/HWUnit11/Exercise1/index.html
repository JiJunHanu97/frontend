<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Exercise 1</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="col-md-8">
		<section id="main">
			<h1>Advanced Form Example</h1>
			<button type="button" class="btn button active_button" >1.<small>Account</small></button>
			<button type="button" class="btn button" disabled>2. <small>Profile</small></button>
			<button type="button" class="btn button" disabled>3. <small>Warning</small></button>
			<button type="button" class="btn button" disabled>4. <small>Finish</small></button>
			<div class="form">
				<form id="form-login">

					<div class="form-group active_form " id="account">
						<legend>Account Information</legend>
						<label for="">User Name *</label>
						<input type="text" name="username" class="form-control" id="username" placeholder="Enter User Name" required>
						<label for="">Password *</label>
						<input type="password" name="password" class="form-control" id="password" placeholder="Enter Password " required>
						<label for="">Confirm Password *</label>
						<input type="password" name="confirm_pass" class="form-control" id="confirm_pass" placeholder="Confirm Password" required>
						<p>(*) Mandatory</p>
					</div>
					<div class="form-group " id="profile">
						<legend>Profile Information</legend>
						<label for="">First Name *</label>
						<input type="text" name="fm" class="form-control" id="fn" placeholder="Enter First Name" required>
						<label for="">Last Name *</label>
						<input type="email" name="ln" class="form-control" id="lm" placeholder="Enter Last Name" required>
						<label for="">Email *</label>
						<input type="text" name="email" class="form-control" id="email" placeholder="Enter Email" required>
						<label for="">Address *</label>
						<input type="text" class="form-control" id="add" placeholder="Enter Address">
						<label for="">Age (The warning step will show up if age is less than 18) *</label>
						<input type="number" name="age" value="age" class="form-control" id="age" placeholder="Input field">
						<p>(*) Mandatory</p>
					</div>
					<div class="form-group " id="warning">
						<legend>Warning Information!!!</legend>
						<p>You are to young! Please go away ;-)</p>
					</div>
					<div class="form-group " id="finish">
						<legend>Term and Conditional</legend>
						<input type="checkbox" name="" id="checkbox">I agree with the Terms and Conditions.

					</div>
				</form>	
			</div>
			<div id="submit">
				<button type="submit"  id="prev">Previous</button>
				<button type="submit" id="next">Next</button>
			</div>
		</section>
	</div>
</div>
</div>	
</body>
</html>
